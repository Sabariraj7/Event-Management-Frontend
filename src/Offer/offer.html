<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer</title>
    <link rel="stylesheet" href="offer.css">
</head>
<body>
    <h1>Create Offer</h1>
    <form id="offerForm">
        <label for="name">Offer Name:</label>
        <input type="text" id="name" required>

        <label for="ticketCount">Ticket Count:</label>
        <input type="number" id="ticketCount" required>

        <label for="percentageToReduce">Percentage to Reduce:</label>
        <input type="number" id="percentageToReduce" required>

        <button type="submit">Create Offer</button>
    </form>
    <script src="offer.js"></script>
</body>
</html>
