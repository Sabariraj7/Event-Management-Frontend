<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hall</title>
    <link rel="stylesheet" href="updatehall.css">
</head>
<body>
    <div class="container">
        <h2>Update Hall</h2>
        <form id="updateHallForm">
            <input type="hidden" id="hallId" name="hallId">

            <label for="updateHallName">Hall Name:</label>
            <input type="text" id="updateHallName" name="updateHallName" required><br><br>
            
            <label for="updateTotalSeats">Total Seats:</label>
            <input type="number" id="updateTotalSeats" name="updateTotalSeats" required><br><br>
            
            <label for="updateLocation">Location:</label>
            <input type="text" id="updateLocation" name="updateLocation" required><br><br>
            
            <label for="updateCostPerSeat">Cost Per Seat:</label>
            <input type="number" id="updateCostPerSeat" name="updateCostPerSeat" step="0.01" required><br><br>
            
            <label for="updateAvailableSeats">Available Seats:</label>
            <input type="number" id="updateAvailableSeats" name="updateAvailableSeats" required><br><br>
            
            <button type="submit">Update</button>
        </form>
    </div>

    <script src="updatehall.js"></script>
</body>
</html>
