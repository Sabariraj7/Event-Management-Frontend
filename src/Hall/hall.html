<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hall</title>
    <link rel="stylesheet" href="hall.css">
</head>
<body>
    <div class="container">
        <h2>Add Hall</h2>
        <form id="hallForm">
            <label for="hallName">Hall Name:</label>
            <input type="text" id="hallName" name="hallName" required><br><br>
            
            <label for="totalSeats">Total Seats:</label>
            <input type="number" id="totalSeats" name="totalSeats" required><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            
            <label for="costPerSeat">Cost Per Seat:</label>
            <input type="number" id="costPerSeat" name="costPerSeat" step="0.01" required><br><br>
            
            <label for="availableSeats">Available Seats:</label>
            <input type="number" id="availableSeats" name="availableSeats" required><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <h3>All Halls</h3>
        <table id="hallTable">
            <thead>
                <tr>
                    <th>Hall Name</th>
                    <th>Total Seats</th>
                    <th>Location</th>
                    <th>Cost Per Seat</th>
                    <th>Available Seats</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hall details will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="hall.js"></script>
</body>
</html>
