<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <table id="bookingDetails">
            <thead>
                <tr>
                    <th>Booking Id</th>
                    <th>User Name</th>
                    <th>Phone</th>
                    <th>Event Name</th>
                    <th>Hall Name</th>
                    <th>Location</th>
                    <th>Event Date</th>
                    <th>Number of Tickets</th>
                    <th>Total Price</th>
                    <th>Offered Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Booking details will be dynamically added here -->
            </tbody>
        </table>
        <button id="closeBtn">Close</button>
    </div>
    <script src="bill.js"></script>
</body>
</html>
