<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <h1>Event Booking</h1>
        <h2 id="userGreeting"></h2>
        <form id="bookingForm">
            <label for="searchBox">Search Event/Location:</label>
            <input type="text" id="searchBox" placeholder="Type to search...">
            <div id="suggestions" class="suggestions"></div>

            <label for="eventSelect">Select Event:</label>
            <select id="eventSelect" name="event" required>
                <option value="">Select an event</option>
            </select>

            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" readonly>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets"  required>

            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>

            <button type="submit">Book Tickets</button>
        </form>
    </div>

    <script src="booking.js"></script>
</body>
</html>
