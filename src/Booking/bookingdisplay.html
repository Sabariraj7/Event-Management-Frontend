<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="bookingdisplay.css">
</head>
<body>
    <div class="container">
        <h2>Booking Details</h2>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Booking Id</th>
                    <th>User Name</th>
                    <th>Phone</th>
                    <th>Event Name</th>
                    <th>Hall Name</th>
                    <th>Location</th>
                    <th>Event Date</th>
                    <th>Number of Tickets</th>
                    <th>Total Price</th>
                    <th>Offered Price</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="bookingdisplay.js"></script>
</body>
</html>
